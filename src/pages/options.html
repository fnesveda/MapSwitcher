<!DOCTYPE html>
<html>
	<head>
		<title>MapSwitcher preferences</title>
		<meta charset="utf-8">
		<style>
			.options-group:not(:last-of-type) {
				margin-bottom: 16px;
			}
			.options-group-header {
				font-size: 1.2em;
				margin-bottom: 5px;
			}
			.options-group label {
				display: block;
				margin-top: 2px;
				margin-bottom: 2px;
			}
			label input, label span {
				vertical-align: middle;
			}
			#google-maps-opera-warning {
				display: none;
				margin-top: 16px;
			}
		</style>
	</head>
	<body>
		<div id="preferences">
			<div id="visible-buttons" class="options-group">
				<div class="options-group-header" i18n-id="visible_buttons_header">Visible buttons</div>
				<label>
					<input type="checkbox" class="show-button-checkbox" data-service="GOOGLE_MAPS">
					<span i18n-id="GOOGLE_MAPS">Google Maps</span>
				</label>
				<label>
					<input type="checkbox" class="show-button-checkbox" data-service="MAPY_COM">
					<span i18n-id="MAPY_COM">Mapy.com</span>
				</label>
				<label>
					<input type="checkbox" class="show-button-checkbox" data-service="OPEN_STREET_MAP">
					<span i18n-id="OPEN_STREET_MAP">OpenStreetMap</span>
				</label>
			</div>
			<div class="options-group">
				<div class="options-group-header" i18n-id="button_options_header">Button options</div>
				<label>
					<input type="checkbox" id="mapy-com-use-outdoor-for-basic">
					<span i18n-id="mapy_com_use_outdoor_for_basic">Use "Outdoor" instead of "Basic" map in Mapy.com</span>
				</label>
			</div>
		</div>
		<div id="google-maps-opera-warning">
			If you want this to work on Google Maps in Opera, you need to enable "Allow access to search page results" for this extensions.
		</div>
		<script src="../scripts/js/consts.js"></script>
		<script src="../scripts/js/options.js"></script>
		<script src="../scripts/js/pages/options.js"></script>
		<script src="../scripts/js/localize.js"></script>
	</body>
</html>
